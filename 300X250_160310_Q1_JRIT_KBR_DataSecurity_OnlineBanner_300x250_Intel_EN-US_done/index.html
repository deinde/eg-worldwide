<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>300x250</title>
<meta name="ad.size" content="width=300,height=250">
<script>
	var clickTag = 'https://www.google.com';
</script>
<style>
body{
	margin:0;
	padding:0;
}
#container{
	position:relative;
	border: 1px solid #666;
	width:298px;
	height:248px;
	overflow:hidden;
}
#bg{
	position:absolute;
	background: url(bg.jpg) no-repeat;
	width: 1125px;
	height: 931px;
	top: -227px;
	left: -158px;
}
#mask{
	position: absolute;
	background: url(mask.png) no-repeat;
	width: 300px;
	height: 250px;
	top: 0;
	left: 0;
}
#ef{
	position: absolute;
	width: 300px;
	height: 250px;
	left: 0;
	top: 0;
	background: url(ef.png) no-repeat;
	opacity:0;
}
.copy{
	position: absolute;
	top:0;
	width:300px;
	height:250px;
	left: 0;
	display: block;
	background: url(copy.png) no-repeat;
	opacity: 0;
}
#c1{
	opacity: 1;
	background-position: 0 0;
}
#c2{
	background-position: -300px 0;
}
#c3{
	background-position: 0 -250px;
}
#c4{
	background-position: -300px -250px;
}
#c5{
	background-position: -600px 0;
}
#cta{
	position: absolute;
	background: url(cta.png) no-repeat;
	left: 13px;
	top: 151px;
	opacity: 0;
	width: 136px; 
	height: 31px;
}
#replay{
	position: absolute;
	width: 9px;
	height: 10px;
	background: url(replay.png) no-repeat;
	opacity: 0;
	top: 6px;
	right: -20px;
	cursor: pointer;
}
#clicktag{
	position: absolute;
	top: 0;
	left: 0;
	width:300px;
	height:250px;
	cursor: pointer;
}
#logo{
	background-position: -600px -250px;
	opacity: 1;
}
.grad{
	position: absolute;
	top: 0;
	left: 0;
	width:300px;
	height:250px;
	background: url(grad.png) no-repeat;
}

.part-logo{
background:  url(partnerlogo.png) no-repeat;        
}
    

div#part-logo {
  position: absolute;
  top: 26px;
  left: 215px;
  padding: 0px;
  margin: 0px;
  /* z-index: 999; */
  opacity: 0;
  border: 1px solid red;
  width: 58px;
  height: 40px;
}    

</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/TweenMax.min.js"></script>
</head>
<body onLoad="playBanner()">
	
	<div id="container">
	    <div id="bg"></div>
		<div id="mask"></div>
		<div class="grad"></div>
        <div id="c1" class="copy"></div>
        <div id="c2" class="copy"></div>
        <div id="c3" class="copy"></div>
        <div id="c4" class="copy"></div>
		<div id="c5" class="copy"></div>
        <div id="ef"></div>
        <div id="logo" class="copy"></div>
        <div id="part-logo" class="part-logo"></div>
        <div id="cta"></div>
        <div id="clicktag" onclick="javascript:window.open(window.clickTag)">&nbsp;</div>
        <div id="replay"></div>    
	</div>

<script>
var tl = new TimelineMax({paused: true});

tl
.to('#c1', 0.5, { opacity: 0 }, '+=3')
.to('#c2', 0.5, { opacity: 1 })
.to('#c2', 0.5, { opacity: 0 }, '+=3')
.to('#bg', 6, {scale:.27, x:-254, y:-114, ease: Power2.easeInOut, force3D:true}, '-=2')
.to('#mask', 3, { opacity: 0 }, '-=6')
.to('#c3', 0.5, { opacity: 1 }, '-=1')
.to('#c3', 0.5, { opacity: 0 }, '+=2.5')
.to('#c4', 0.5, { opacity: 1 })
.to('#c4', 0.5, { opacity: 0 }, '+=2.5')
.to('#c5', 0.5, { opacity: 1 })
.set('#replay', { right: 6 }, '+=2.5')
.to('#ef', 0.5, { opacity: 1 })
.to('#part-logo', 0.5, {opacity: 1}, '-=0.5' )
.to('#cta', 0.5, { opacity: 1 }, '-=0.5')
.to('#replay', 0.5, { opacity: 1 }, '-=0.5')
;

function playBanner(){
	tl.play();
}
	
function replayPressed(){
	tl.restart();
}

document.getElementById('replay').addEventListener('click', replayPressed);
</script>
</body>
</html>
